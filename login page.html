<!DOCTYPE html>
<head>
	<title>LOGIN FORM!</title>
</head>	

<body>
	 
<center>
	 <h1 style="font-size:30px">Login here</h1>
	 <form action="" method="">
	  
	   <table>
         <tr>
			 <td>USERNAME:</td>
			 <td>
			  <input type="text"name="user"placeholder="enter your username">
			  </td>
         </tr>	   
	     <tr>
	         <td>PASSWORD:</td>
	         <td>
			  <input type="password" name="user_name"placeholder="enter your password">	 
	         </td>
	     </tr>
	     <tr>
			 <td>EMAIL:</td>
			 <td>
				 <input type="email" name="mail"placeholder="enter your email id">
			 </td>
	     </tr>
	     <tr>
			 <td>GENDER:</td>
			 <td>
				 <input type="radio" name="gender">male 
				 <input type="radio" name="gender">female
				 <input type="radio" name="gender">others
			 </td>
	     </tr>
	     <tr>
			 <td>MOBILE NUMBER:</td>
			 <td>
				 <select>
					 <option>+123</option>
					 <option>+71</option>
					 <option>+191</option>
					 <option>+91</option>
				 </select>
				 <input type="phone" name="mobile"placeholder="enter your mobile number" maxlength="10">
			 </td>
	     </tr>
	     <tr>
			 <td>
				 <input type="submit" name"submit"
				 value="SUBMIT">
				 
			 </td>
	     </tr>
	   </table>
	 
	 </form>

</center>
	
</body>
